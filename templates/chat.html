<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <img src="/static/logo-vingroup.jpg" alt="Vingroup Logo" class="logo">
    </header>

    <div class="container">
        <!-- Ph·∫ßn l·ªãch s·ª≠ chat b√™n tr√°i -->
        <div class="history-container">
            <button onclick="toggleHistory()">Xem l·ªãch s·ª≠ chat</button>
            <div class="history-box" id="chat-history" style="display: none;">
                <!-- L·ªãch s·ª≠ chat s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y -->
            </div>
        </div>

        <!-- Ph·∫ßn chat ch√≠nh b√™n ph·∫£i -->
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <form id="chat-form">
                <input type="text" name="query" id="query" placeholder="Nh·∫≠p c√¢u h·ªèi..." required />
                <input type="hidden" id="history" name="history" />
                <button type="submit">G·ª≠i</button>
            </form>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const queryInput = document.getElementById("query");
        const historyInput = document.getElementById("history");
        const chatHistory = document.getElementById("chat-history");

        let messages = [];

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = queryInput.value;

            chatBox.innerHTML += `<div class="user"><strong>B·∫°n:</strong> ${query}</div><br/>`;

            const loadingId = `loading-${Date.now()}`;
            chatBox.innerHTML += `
                <div class="ai" id="${loadingId}">
                    <strong>AI:</strong> <span class="loading-spinner">üí¨ ƒêang tr·∫£ l·ªùi...</span>
                </div><br/>
            `;

            messages.push({ role: "user", content: query });
            historyInput.value = JSON.stringify(messages);
            chatBox.scrollTop = chatBox.scrollHeight;
            queryInput.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        query: query,
                        history: historyInput.value,
                    }),
                });

                const data = await response.json();
                messages = data.history;

                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) {
                    loadingDiv.innerHTML = `<strong>AI:</strong> ${data.answer}`;
                }
            } catch (err) {
                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) {
                    loadingDiv.innerHTML = `<strong>AI:</strong> ‚ùå L·ªói: ${err.message}`;
                }
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });

        async function toggleHistory() {
            const currentDisplay = chatHistory.style.display;
            chatHistory.style.display = currentDisplay === "none" ? "block" : "none";

            if (currentDisplay === "none") {
                const response = await fetch("/history");
                const data = await response.json();
                chatHistory.innerHTML = "";

                data.history.forEach(entry => {
                    const assistantMsg = entry.assistant_message.replace(/\n/g, "<br/>");
                    chatHistory.innerHTML += `
                        <div class="history-entry">
                            <strong>User:</strong> ${entry.user_message}<br>
                            <strong>Assistant:</strong> ${assistantMsg}<br><br>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
